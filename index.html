<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

<header>
  <h1>Memory Game</h1>
  <!-- displays the information for the game -->
  <section id="game-info">
    <p class="time">Time <span class="set-time">00:00</span></p>
    <div id="moves-num">0 Moves</div>
    <div id="stars">
      <img id="star-one" src="img/full-star.png" alt="blue star" width="25px" height="25px">
      <img id="star-two" src="img/full-star.png" alt="blue star" width="25px" height="25px">
      <img id="star-three" src="img/full-star.png" alt="blue star" width="25px" height="25px">
    </div>
    <button id="reset">New Game</button>
  </section>
</header>

<main>
  <!-- where all the cards are layed out  -->
  <section id="card-grid"></section>
</main>

<!-- credit for the help on modal https://www.w3schools.com/howto/howto_css_modals.asp -->
<section class="modal">
  <!-- pop up modal that ask for number of cards for the game -->
  <div class="modal-new-game">
    How many cards?
    <div class="num-container">
      <p class="card-num">8</p>
      <p class="card-num">12</p>
      <p class="card-num selected">16</p>
      <p class="card-num">20</p>
    </div>
    <button class="start">Start</button>
  </div>
  <!-- modal that pops up after the game has been won -->
  <div class="modal-victory">Congratulations!!!
    <p>You finished in <span id="turns">225</span> moves</p>
    <div id="modal-stars"></div>
    <p>Time <span id="time">12:00</span></p>
    <img class="spin" src="img/full-star.png" width="100px" height="100px">
  </div>
</section>

<script src="js/app.js"></script>
</body>
</html>
